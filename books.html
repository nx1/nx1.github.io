<!DOCTYPE html>
<html>
<head>
    <title>Book Tracker</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .red { color: red; }
        .green { color: green; }
    </style>
</head>
<body>
    <h1>Book Tracker</h1>
    
    <h3>Book List</h3>
    <pre>
        <p>2023, Author Last Name, Book Title <a href="book.pdf">(pdf)</a> <span class="red">1 2 3</span></p>
        <p>2022, Author Last Name, Another Book <a href="anotherbook.pdf">(pdf)</a> <span class="green">1 2 3</span></p>
        <!-- Add more books with the same format -->
    </pre>
    
    <hr>
    
    <div id="clock" onload="currentTime()"></div>
    <script type="text/javascript" src="clock.js"></script>
</body>
</html>
